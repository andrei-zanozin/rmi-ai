spring:
  application:
    name: rmi-ai
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: ${RMI_AI_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
  ai:
    ollama:
      chat:
        options:
          model: "gemma3:1b"